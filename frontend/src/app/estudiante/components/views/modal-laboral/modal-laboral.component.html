<div class="fondo_transparente" [ngClass]="{ showModal: showModal }">
  <div class="modal">
    <div class="modal_cerrar">
      <span (click)="onShowModal()">x</span>
    </div>
    <div class="modal_titulo">EXPERIENCIA LABORAL</div>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="modal_mensaje">
        <span class="modal_details">ID</span>
        <input
          [(ngModel)]="experienciaLaboral.idExperiencia"
          name="idExperiencia"
          type="number"
          placeholder=""
          disabled
        />
        <span class="modal_details">Empresa</span>
        <input
          [(ngModel)]="experienciaLaboral.empresa"
          name="empresa"
          type="text"
          placeholder="Empresa"
          required
        />
        <span class="modal_details">Descripción</span>
        <input
          [(ngModel)]="experienciaLaboral.description"
          name="description"
          type="text"
          placeholder="Descripción"
          required
        />
        <span class="modal_details">Cargo</span>
        <input
          [(ngModel)]="experienciaLaboral.cargo"
          name="cargo"
          type="text"
          placeholder="Cargo"
          required
        />
        <span class="modal_details">Fecha Inicio</span>
        <input
          [(ngModel)]="experienciaLaboral.incioExperiencia"
          name="incioExperiencia"
          type="date"
          placeholder="Fecha Inicio"
          required
        />
        <span class="modal_details">Fecha Fin</span>
        <input
          [(ngModel)]="experienciaLaboral.finExperiencia"
          name="finExperiencia"
          type="date"
          placeholder="Fecha Fin"
          required
        />
      </div>
      <div class="modal_botones">
        <a class="boton" (click)="onShowModal()">Cerrar</a>
        <button class="boton" type="submit">
          {{ accion ? "Modificar" : "Agregar" }}
        </button>
      </div>
    </form>
  </div>
</div>
